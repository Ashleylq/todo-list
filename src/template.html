<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <span class="material-icons icon-large">add_task</span>
      <h1>ToDo List</h1>
    </header>
    <div class="side-bar">
      <button class="all">Projects</button>
      <h3>ToDos</h3>
      <button class="today">
        <span class="material-icons">today</span>Today
      </button>
      <button class="week">
        <span class="material-icons">date_range</span> Week
      </button>
      <button class="month">
        <span class="material-icons">calendar_month</span> Month
      </button>
      <button class="important">
        <span class="material-icons">bookmark</span> Important
      </button>
      <br />
      <button class="new-project">New Project</button>
      <button class="new-todo">New ToDo</button>
    </div>
    <div class="container"></div>
    <dialog closedby="any" class="project-dialog">
      <span class="material-icons close">close</span>
      <form>
        <label for="name">Name:</label>
        <input id="name" name="name" required />
        <button type="submit">Create Project</button>
      </form>
    </dialog>
    <dialog closedby="any" class="todo-dialog">
      <span class="material-icons close">close</span>
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <div>
          <label for="date">Due date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="priority">Priority</label>
          <input
            type="range"
            name="priority"
            id="priority"
            min="1"
            max="5"
            step="1"
            required
          />
        </div>
        <div>
          <label for="project">Project</label>
          <select id="project" name="project" required></select>
        </div>
        <button type="submit">Create</button>
      </form>
    </dialog>
  </body>
</html>
